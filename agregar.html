<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bonito.css">
    <link rel="stylesheet" href="css/divs.css">
    <title>Agregar actividades</title>
</head>
<body>
    <div class="blanquito">
        <center class="centrar">
            <p class="inicio">Agregar actividades</p>
            <p class="ingresar">Escriba el nombre de la actividad que desea agregar</p>
            <input type="text" class="datos" placeholder="Nombre de actividad">
            <p class="ingresar">Elija la materia de la actividad</p>
            <select>
                <option>Cálculo integral</option>
                <option>Física III</option>
                <option>Química III</option>
                <option>Inglés V</option>
                <option>Orientación juvenil y profesional III</option>
                <option>Introducción a los sistemas distribuidos</option>
                <option>Introducción a la ingeniería de pruebas</option>
                <option>Seguridad web y aplicaciones</option>
                <option>Laboratorio de proyectos de tecnologías de la información III</option>
                <option>Automatización de pruebas</option>
            </select>
            <p class="ingresar">Fecha de entrega</p>
            <input type="date" class="fecha">
            <br>
            <a href="agenda.html"><button class="sesion">Agregar actividad</button></a>
            <a href="agenda.html"><button class="sesion">Consultar actividades</button></a>
        </center>
        <hr>
    </div>
    <center class="centrar">
        <a href="agenda.html"><button class="volver">Volver</button></a>
    </center>
</body>
</html>
